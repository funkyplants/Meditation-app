<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head in the Clouds</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start-page">
      <img src="cloud.png" alt="cloud" class="big-cloud" />
      <div class="cloud-content">
        <p>What's your name?</p>
        <h1 class="greeting">Good Morning!</h1>
        <h2 class="time-title">Time</h2>
        <h2 class="theme-title">Theme</h2>
      </div>
    </div>

    <div class="page-container">
      <h1 class="title">Head in the Clouds</h1>
      <div class="container">
        <div class="timer-container">
          <button>5:00</button>
          <button>10:00</button>
          <button>15:00</button>
          <button>20:00</button>
          <button>25:00</button>
          <button>30:00</button>
        </div>
        <div class="cloud-container">
          <img src="cloud.png" alt="cloud" />
          <div class="cloud-timer">
            <p>10:00</p>
            <img src="play-button.png" alt="Play Button" class="play" />
          </div>
          <button>Reset</button>
        </div>
        <div class="sound-container">
          <button class="rain">Rain</button>
          <button class="ocean">Ocean</button>
          <button class="forest">Forest</button>
          <button class="fire">Fire</button>
          <img src="sound-on.png" alt="Sound On" class="sound-symbol" />
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
