  <body>
    <div class="start-page">
      <img src="cloud.svg" alt="cloud" class="big-cloud" />
      <div class="cloud-content">
        <h1 class="greeting">Good Morning!</h1>
        <p>What's your name?</p>
        <input type="text" id="name" name="name" class="input-name"/>
        <input type="submit" value="OK" class="ok-button">
        <div class="time-theme-flex">
          <div>
            <!-- <button class="time-title" onclick="timeFunction()">Time</button> -->
            <h2 class="time-title">Time</h1>
            <div class="time-menu"></div>
            <input class="time-input" min="5" value="5" type="number" />
          </div>
          <div>
            <h2 class="theme-title">Theme</h2>
            <div class="theme-flex">

              <form action="#">
                <select id="theme" name="theme" onchange="previewFunction()">
                  <option value="rain" class="rain-option">Rain</option>
                  <option value="ocean" class="ocean-option">Ocean</option>
                  <option value="forest" class="forest-option">Forest</option>
                  <option value="fire" class="fire-option">Fire</option>
                </select>
              </form>
              <img src="sound-off.svg" alt="Sound Off" class="sound">
            </div>

          </div>
        </div>
        <button id="start-btn">START</button>
      </div>
